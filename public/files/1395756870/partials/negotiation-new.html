<div id="negotiationNew" ng-controller="NegotiationNewCtrl">
  <div class="modal-header">
    <button data-dismiss="modal" class="close" type="button">
      x
    </button>
    <h3>Bid</h3>
  </div>
  <div class="modal-body">
    <form name="newNegotiation" class="form-horizontal">

      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <div>
            <button ng-click="save()" class="btn btn-success" ng-disabled="newNegotiation.$invalid">
              Negotiate Now
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
