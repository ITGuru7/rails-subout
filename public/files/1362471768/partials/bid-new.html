<div id="bid-new" ng-controller="BidNewCtrl">
  <div class="modal-header">
    <button data-dismiss="modal" class="close" type="button">
      x
    </button>
    <h3>Bid</h3>
  </div>
  <div class="modal-body modal-content">
    <form name="newBid" class="form-horizontal">
      <div class="alert alert-error" ng-show="errors">
        <a class="close" ng-click="hideAlert()">&times;</a>
        <ul ng-repeat="error in errors">
          <li>{{error}}</li>
        </ul>
      </div>

      <div class="control-group oportunity_name">
        <label class="control-label">Opportunity</label>
        <div class="controls opportunity-name">
          <h4>{{opportunity.name}}</h4>
        </div>
      </div>

      <div class="control-group bid_amount" ng-class="{error:newBid.bid_amount.$invalid}">
        <label for="bid_amount" class="control-label">Bid Amount ($) *</label>
        <div class="controls">
          <input type="number" id="bid_amount" name="bid_amount" required ng-model="bid.amount" size="10" maxlength="10" class="input-small" reserve-not-met="opportunity">
          <span ng-show="opportunity.reserve_amount">(Reserve: {{opportunity.reserve_amount | currency}})</span>
          <p class="help-block">Enter only numeric characters<span ng-show="opportunity.reserve_amount"> and ensure reserve is met</span>.</p>
        </div>
      </div>

      <div class="control-group">
        <label for="bid_comment" class="control-label">Comment</label>
        <div class="controls">
          <input type="text" id="bid_comment" name="bid_comment" ng-model="bid.comment" class="input-xlarge">
        </div>
      </div>

      <div class="form-actions">
        <button ng-click="save()" class="btn btn-success" ng-disabled="newBid.$invalid">
          Bid Now
        </button>
      </div>
    </form>
  </div>
</div>
