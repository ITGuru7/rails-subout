<div id="bid-new" ng-controller="BidNewCtrl">
  <div class="modal-header">
    <button data-dismiss="modal" class="close" type="button">
      x
    </button>
    <h3>Bid</h3>
  </div>
  <div class="modal-body">
    <form name="newBid" class="form-horizontal">
      <p class="alert alert-error" ng:show="errorMessage">{{errorMessage}}</p>

      <div class="control-group">
        <label class="control-label">Opportunity</label>
        <div class="controls opportunity-name">
          <h4>{{opportunity.name}}</h4>
        </div>
      </div>

      <div class="control-group" ng-class="{error:newBid.bid_amount.$invalid}">
        <label for="bid_amount" class="control-label">Bid Amount ($) *</label>
        <div class="controls">
          <input type="number" id="bid_amount" name="bid_amount" required ng-model="bid.amount" size="10" maxlength="10" class="input-small">
        </div>
      </div>

      <div class="form-actions">
        <button ng-click="save()" class="btn btn-success" ng-disabled="newBid.$invalid">
          Bid Now
        </button>
      </div>
    </form>
  </div>
</div>
