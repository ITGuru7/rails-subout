<div id="subout-navbar" class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">SubOut</a>
    <ul class="nav">
      <li><a href="#/dashboard">Home</a></li>
      <li><a href="#/bids">My Bids</a></li>
      <li class="active"><a href="#/opportunities">My Opportunities</a></li>
    </ul>
    <div class="btn-group pull-right navbar-buttons">
      <a href="#modal" class="btn btn-inverse" data-toggle="modal" ng-click="setModal('partials/settings.html')"><i class="icon-wrench"></i>Settings</a>
      <a class="btn btn-inverse" ng-click="signOut()"><i class="icon-off"></i>Sign Out</a>
    </div>
  </div>
</div>

<div id="content">
  <div id="opportunities">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Ends</th>
        <th>Winning Bidder</th>
        <th>Amount</th>
      </tr>
      <tr ng-repeat="opportunity in opportunities" >
        <td><a data-target="#modal" ng-click="setOpportunity(opportunity); setModal('partials/opportunity-detail.html')">{{opportunity.name}}</a></td>
        <td>{{opportunity.description}}</td>
        <td>Tomorrow</td>
        <td>None</td>
        <td>$0.00</td>
      </tr>
    </table>
  </div>
</div>
