<div id="bid-new">
  <table class="table">
    <tr>
      <th>Opportunity</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>  
    <tr ng-repeat="bid in my_bids | orderBy:bid.created_at:reverse" >
      <td><a href="#modal" data-toggle="modal" ng-click="setOpportunity(bid.opportunity); setModal('partials/opportunity-detail.html')">{{bid.opportunity.name}}</a></td>
      <td>${{bid.amount}}</td>
      <td>{{bid.created_at | date}}</td>
    </tr>
  </table>
</div>
