<div id="bid-new">
  <table class="table">
    <tr>
      <th>Opportunity</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>  
    <tr ng-repeat="bid in my_bids" >
      <td>{{bid.opportunity.name}}</td>
      <td>${{bid.amount}}</td>
      <td>{{bid.created_at | date}}</td>
    </tr>
  </table>
</div>
