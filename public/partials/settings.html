<div id="page-settings" ng-controller="SettingCtrl">
    <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button">x</button>
            <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <h3>{{company.name}}</h3>
        <form id="setting-form" ng:submit="saveSetting()" name="settingForm" class="form-horizontal">
            <fieldset>
                <p class="alert alert-error" ng:show="message">{{message}}</p>
                <div class="control-group">
                    <label for="email" class="control-label">Email</label>
                    <div class="controls">
                      
                      <input id="email" 
                            type="text"
                            class="input-xlarge"
                            ng:model="email"
                            required
                            autofocus
                            />
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="password" class="control-label">Password</label>
                    <div class="controls">
                      
                      <input id="password"
                            type="password"
                            class="input-xlarge"
                            ng:model="password"
                            required
                            autofocus
                            />
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="password2" class="control-label">Password Conformation</label>
                    <div class="controls">
                      
                      <input id="password2"
                            type="password"
                            class="input-xlarge"
                            ng:model="password2"
                            required
                            autofocus
                            />
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
        
            </fieldset>
        </form>
    </div>
</div>
