<header id="header">
    <div class="inner">
        <div class="row-fluid">
            <div class="span6">
                <div id="logo"><img src="/img/logo.png"></div>
            </div>
        </div>
    </div>
</header>
<form id="sign-in-form" ng:submit="signIn()" name="signInForm" class="form-horizontal well" ng-hide="showReset == 1">
	<fieldset>
		<legend>
			Sign In
		</legend>
		<p class="alert alert-error" ng:show="message">{{message}}</p>
		<div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
              
              <input id="email" 
                    type="text"
                    class="input-xlarge"
                    ng:model="email"
                    autofocus
                    />
            </div>
        </div>
        
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
              
              <input id="password"
                    type="password"
                    class="input-xlarge"
                    ng:model="password"
                    />
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit" ng:disabled="{{signInForm.$invalid}}">Sign In</button>
        </div>
	</fieldset>
</form>

<div span6>

</div>
<div class="span7 offset2" ng-show="showReset == 1">
    <form id="reset-password-form" ng:submit="reset-password()" name="resetForm" class="form-horizontal well">
        <fieldset>
            <legend>
                Reset Password
            </legend>
            <p class="alert alert-error" ng:show="message">{{message}}</p>
            <div class="control-group">
                <label for="resetEmail" class="control-label">Email</label>
                <div class="controls">                  
                  <input id="resetEmail" 
                        type="text"
                        class="input-xlarge"
                        ng:model="email"
                        required
                        />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit" ng:disabled="{{resetForm.$invalid}}">Send Reset Link</button>
            </div>
        </fieldset>
    </form>
</div>
