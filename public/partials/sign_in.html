<form id="sign-in-form" ng:submit="signIn()" name="signInForm" class="form-horizontal well">
	<fieldset>
		<legend>
			Sign In
		</legend>
		<p class="error-message" ng:show="showMessage(message)">{{message}}</p>
		<div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
              
              <input
                    type="text"
                    class="input-xlarge"
                    ng:model="email"
                    required
                    autofocus
                    />
              <span class="error" ng:show="myForm.list.$error.REQUIRED">Required!</span>
            </div>
        </div>
        
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
              
              <input
                    type="password"
                    class="input-xlarge"
                    ng:model="password"
                    required
                    autofocus
                    />
            </div>
        </div>
        
        <div class="form-actions">
            <button class="btn btn-primary" type="submit" ng:disabled="{{signInForm.$invalid}}">Sign In</button>
        </div>

	</fieldset>
</form>
