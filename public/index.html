<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="//use.typekit.net/ymk8bty.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Subout</title>
      <link rel="stylesheet" href="/css/app.css"><!--[if lte IE 7]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
      <script>
        window.brunch = window.brunch || {};
        window.brunch['auto-reload'] = {
          enabled: true
        };

        eval_ = eval;
      </script>
      <script src="/js/vendor.js"></script>
      <script src="/js/app.js"></script>
      <script src="http://js.pusher.com/1.12/pusher.min.js"></script>
  </head>

  <body ng-controller="AppCtrl">
    <div id="pageWrapper" class="container">
      <div id="subout-navbar" class="navbar" ui-if="userSignedIn()">
        <div class="navbar-inner row-fluid">
          <div class="span3">
            <a class="brand" href="#">SubOut</a>
          </div>
          <div class="span9">
            <div class="row-fluid">
              <ul class="nav">
                <li ng-class="{active: currentPath()=='/dashboard'}"><a href="#/dashboard">Home</a></li>
                <li ng-class="{active: currentPath()=='/bids'}"><a href="#/bids">My Bids</a></li>
                <li ng-class="{active: currentPath()=='/opportunities'}"><a href="#/opportunities">My Opportunities</a></li>
                <li ng-class="{active: currentPath()=='/favorites'}"><a href="#/favorites">Favorites</a></li>
              </ul>
              <div class="pull-right">
                <div class="btn-group navbar-buttons">
                  <a href="#modal" class="btn btn-inverse" data-toggle="modal" ng-click="setModal('partials/settings.html')"><i class="icon-wrench"></i>Settings</a>
                  <a class="btn btn-inverse" ng-click="signOut()"><i class="icon-off"></i>Sign Out</a>
                </div>
                <div class="welcome">
                  signed in as <span class="username">{{company.abbreviated_name}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content" ng-view="content"></div>
      <div id="modal" class="modal hide fade">
         <div ng-include="modal"></div>
      </div>
    </div>
  </body>
</html>
