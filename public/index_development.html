<!DOCTYPE html>

  <body ng-controller="AppCtrl" data-subout-deploy="--DEPLOY--">
    <div id="pageWrapper" class="container">
      <div id="subout-navbar" class="navbar" ui-if="userSignedIn()">
        <div class="navbar-inner row-fluid">
          <div class="span3">
            <a class="brand" href="#">SubOut</a>
          </div>
          <div class="span9">
            <div class="row-fluid">
              <ul class="nav">
                <li ng-class="{active: currentPath()=='/dashboard'}"><a href="#/dashboard">Home</a></li>
                <li ng-class="{active: currentPath()=='/available_opportunities'}"><a href="#/available_opportunities">Buy/Bid Now</a></li>
                <li ng-class="{active: currentPath()=='/bids'}"><a href="#/bids">My Bids</a></li>
                <li ng-class="{active: currentPath()=='/opportunities'}"><a href="#/opportunities">My Opportunities</a></li>
                <li ng-class="{active: currentPath()=='/favorites'}"><a href="#/favorites">Favorites</a></li>
              </ul>
              <div class="pull-right">
                <div class="btn-group navbar-buttons">
                  <a href="#modal" class="btn btn-inverse" data-toggle="modal" ng-click="displaySettings()"><i class="icon-wrench"></i>Settings</a>
                  <a class="btn btn-inverse" ng-click="signOut()"><i class="icon-off"></i>Sign Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content" ng-view="content" class="ng-cloak"></div>
      <div id="modal" class="modal hide fade">
         <div ng-include="modal"></div>
      </div>
    </div>

    <script type="text/javascript" src="//loader.engage.gsfn.us/loader.js"></script>
