<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subout</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="//use.typekit.net/ymk8bty.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link rel="stylesheet" href="/files/1379306362/css/app.css" />
<!--[if lte IE 7]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
<![endif]-->
<!--[if lte IE 8]>
  <script src="/html5shiv.js"></script>
<![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
      eval_ = eval;
    </script>
    <script src="/files/1379306362/js/vendor.js"></script>
    <script src="/files/1379306362/js/app.js"></script>
<script type="text/ng-template" id="pagination">
  <div class="pagination">
    <ul>
      <li ng-class="{disabled: page == 1}">
        <a href ng-click="setPage(1)">« First</a>
      </li>
      <li ng-class="{disabled: startPage == 1}">
        <a href ng-click="setPage(startPage - 10)">« Prev</a>
      </li>
      <li ng-repeat="n in pages" ng-class="{active: n == page}" >
        <a ng-click="setPage(n)">{{n}}</a>
      </li>
      <li ng-class="{disabled: endPage == maxPage}">
        <a href ng-click="setPage(startPage + 10)">Next »</a>
      </li>
      <li ng-class="{disabled: page == maxPage}">
        <a href ng-click="setPage(maxPage)">Last »</a>
      </li>
    </ul>
  </div>
</script>
  </head>

  <body data-subout-deploy="1379306362">
  <div id="pageWrapper" class="container" ng-class="{ signin: !userSignedIn()}">
      <div id="subout-navbar" class="navbar" ng-class="{mobile: isMobile}" ui-if="userSignedIn()">
        <div class="navbar-inner row">
          <div class="span3">
            <a class="brand-logo" href="#">SubOut</a>
            <div id="subout-loading" class="loading-animation"></div>
          </div>
          
          
            <ul ng-show="isMobile">
              <li ng-show="currentPath()=='/dashboard'" ng-class="{brand: currentPath()=='/dashboard'} " class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse" ng-click="">
                <span class="menu-title">Home</span>
                <span class="menu-button" ></span>
              </li>
              <li ng-show="currentPath()=='/available_opportunities'" ng-class="{brand: currentPath()=='/available_opportunities'}" class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse" ng-click="">
                <span class="menu-title">Buy/Bid Now</span>
                <span class="menu-button"></span>
              </li>
              <li ng-show="currentPath()=='/bids'" ng-class="{brand: currentPath()=='/bids'}" class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse" ng-click="">
                <span class="menu-title">My Bids</span>
                <span class="menu-button"></span>
              </li>
              <li ng-show="currentPath()=='/opportunities'" ng-class="{brand: currentPath()=='/opportunities'}" class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse" ng-click="">
                <span class="menu-title">My Opportunities</span>
                <span class="menu-button"></span>
              </li>
              <li ng-show="currentPath()=='/favorites'" ng-class="{brand: currentPath()=='/favorites'}" class="mobile-menu" data-toggle="collapse" data-target=".nav-collapse" ng-click="">
                <span class="menu-title">Favorites</span>
                <span class="menu-button"></span>
              </li>
            </ul>

          
          <!-- Be sure to leave the brand out there if you want it shown -->
          <!--<a class="brand" href="#"></a>-->

          <div class="span8">
            <div id="mobile-collapse" ng-class="{'nav-collapse': isMobile, 'navbar-responsive-collapse': isMobile, collapse: isMobile}" style="height: 0px;">
              <ul id="menu" class="nav mobile-nav">
                <li ng-class="{active: currentPath()=='/dashboard'}"><a href="#/dashboard">Home</a></li>
                <li ng-class="{active: currentPath()=='/available_opportunities'}"><a href="#/available_opportunities">Buy/Bid Now</a></li>
                <li ng-class="{active: currentPath()=='/bids'}"><a href="#/bids">My Bids</a></li>
                <li ng-class="{active: currentPath()=='/opportunities'}"><a href="#/opportunities">My Opportunities</a></li>
                <li ng-class="{active: currentPath()=='/favorites'}"><a href="#/favorites">Favorites</a></li>
              </ul>
            </div>
            <ul id="top-links">
              <!--<li><a href="#/help">Help</a></li>-->
              <li ng-show="!isMobile"><a  href="#modal" data-toggle="modal" ng-click="displaySettings()">Settings</a></li>
              <li ng-show="isMobile"><a href="#/settings"  data-toggle="modal" ng-click="displaySettings()">Settings</a></li>
              <li><a ng-click="signOut()">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="content" ng-view="content" class="ng-cloak"></div>
      <div id="modal" class="modal hide fade">
         <div id="modal-stage" ng-include="modal"></div>
      </div>
    </div>

    <script type="text/javascript">

          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      }
    </script>
  </body>
</html>
