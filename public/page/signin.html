<div id="page_login" class="row">
	<div class="span7 well">
		<section class="section-title"><h2>Sign into your account.</h2></section>
		<section class="section-content">
			<form accept-charset="UTF-8" action="/users/sign_in" class="form-horizontal" id="new_user" method="post">
				<div class="control-group">
				  <label class="control-label" for="user_email">Email</label>
				  <div class="controls">
				   <input class="input-large" id="user_email" name="user[email]" size="30" type="email">
				  </div>
				</div>
				
				<div class="control-group">
				  <label class="control-label" for="user_password">Password</label>
				  <div class="controls">
				   <input class="input-large" id="user_password" name="user[password]" size="30" type="password">
				  </div>
				</div>

				<div class="form-actions">
					<input class="btn btn-large btn-info" name="commit" type="submit" value="Sign in">
				</div>
			</form>		
		</section>
	</div>
</div>
