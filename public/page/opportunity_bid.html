<div id="page_bid_opportunity" class="page modal hide in">
	<div id="opportunity_wrapper">
		<section class="section-title"><h2>View Opportunity</h2></section>
		<section class="section-content">
			<div id="opportunity">
				<div class="row-fluid">
					<div class="span2">Details:</div>
					<div class="span6">
						<div id="description"></div>
					</div>
					<div class="span4">
						<div>Expires: <span id="expires">0</span></div>
						<div>Bids: <span id="bid_count">0</span></div>
						<div>Winning bid: <span id="winning_bid">0</span></div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div id="bids_wrapper">
		<section class="section-title"><h2>Bids</h2></section>
		<section class="section-content">	
			<div id="bids">
				<div class="row-fluid">
					<div class="span7 offset2"><div class="bid"></div></div>
				</div>
			</div>

			<form method="post" id="form_bid" class="form-inline">
				<div id="message"></div>
				Your Bid &nbsp;
				<div class="input-prepend input-append">
					<span class="add-on">$</span><input class="span2" name="bid[amount]" id="amount" size="16" type="text">
				</div> 
				<input type="submit" value="Bid" class="btn" />
			</form>
		</section>
	</div>
</div>
